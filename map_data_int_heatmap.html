<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Map Data Integration</title>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />

        <script src="./crime_2012_december.json"></script>
        <style>
            body { margin: 0; padding: 0; }
            #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
        function renderMap() { 
            // DONE: add your own access token
            mapboxgl.accessToken = 'pk.eyJ1IjoidGhlby1idWVubyIsImEiOiJjbG5nNjZ2dW8wMG56MmtsODN2MHBhem4wIn0.Kou4hDF7heuvt0Ux7h6GWw';

            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [-87.624225, 41.873941],
                zoom: 12,
            });
            map.on('load', function(){

                const crimes = [];
                chicago.data.forEach((crime, i) =>{
                    crimes.push({
                        "type": "Feature",
                        "properties":{
                            "dbh": (60*(Math.random()))
                        },
                        "geometry":{
                            "type": "Point",
                            "coordinates": [crime[28], crime[26]]
                        }
                    })
                })
            });
            
            const geojson = {
                "type": "FeatureCollection", "features": crimes
            }
            
            map.addSource("crime", {
                "type": "geojson",
                "data": geojson
            })
            /*Missing the pasted "Layer" code from video*/
            map.addLayer(
            {
                'id': 'earthquakes-point',
                'type': 'circle',
                'source': 'earthquakes',
                'minzoom': 7,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 1, 6, 4],
                        16,
                        ['interpolate', ['linear'], ['get', 'mag'], 1, 5, 6, 50]
                    ],
                    // Color circle by earthquake magnitude
                    'circle-color': [
                        'interpolate',
                        ['linear'],
                        ['get', 'mag'],
                        1,
                        'rgba(33,102,172,0)',
                        2,
                        'rgb(103,169,207)',
                        3,
                        'rgb(209,229,240)',
                        4,
                        'rgb(253,219,199)',
                        5,
                        'rgb(239,138,98)',
                        6,
                        'rgb(178,24,43)'
                    ],
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        0,
                        8,
                        1
                        ]
                    }
                },
                'waterway-label'
            );
            /*end of added layer*/

        }
        renderMap()
        </script>
    </body>
</html>
