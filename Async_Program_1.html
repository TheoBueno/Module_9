<html>
<script>
function a() {
    return new Promise(function(resolve){
        setTimeout(function(){
            resolve('a');
        }, 1000);
    })
}

function b() {
    return new Promise(function(resolve){
        setTimeout(function(){
            resolve('b');
        }, 1000);
    })
}

function c() {
    return new Promise(function(resolve){
        setTimeout(function(){
            resolve('c');
        }, 1000);
    })
}

const list = [a, b, c];



(async function() {
    for (fn of list) {
        const result = await fn();
        console.log(result);
    }
})()



</script>
</html>
