<html>
 
<script>

function resolveAfter2Seconds() {
    return new Promise(resolve => {
        setTimeout(() => {
            resolve('its resolved');
        }, 2000);
    })
}

async function asyncCall() {
    console.log('its calling')
    const result = await resolveAfter2Seconds();
    console.log(result)
}

asyncCall()

</script>
</html>
